<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Centered iFrame</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #1a1a1a;
        gap: 24px;
      }
      
      iframe {
        width: 175px;
        height: 132px;
        border: none;
        transform: scale(1.5);
        background-color: #000000;
        border-radius: 5px;
      }

      .buttons {
        display: flex;
        gap: 16px;
      }

      .button {
        padding: 8px 16px;
        background-color: #333;
        color: #fff;
        text-decoration: none;
        border-radius: 4px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        font-size: 14px;
        transition: background-color 0.2s ease;
      }

      .button:hover {
        background-color: #444;
      }

      .button:active {
        background-color: #222;
      }
    </style>
  </head>
  <body>
    <iframe src="2025.html" title="2025 Content"></iframe>
    <div class="buttons">
      <a href="2025_e.html" target="_blank" class="button">Explanation</a>
    </div>
  </body>
</html>
